name: finite
description: A life calendar with breathing weeks
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  
  # Your Local SDK
  finite_sdk:
    path: ../finite_sdk

  # Dependencies
  google_fonts: ^6.1.0
  shared_preferences: ^2.2.2
  home_widget: ^0.7.0
  cupertino_icons: ^1.0.6
  sqflite: ^2.3.0
  path: ^1.8.3
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  # Merge your icon package here:
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

# Icon configuration goes at the very bottom (Root Level)
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/app_icon.png"
  min_sdk_android: 21